[tool:pytest]
# Configuration for performance and stress tests
markers =
    performance: marks tests as performance benchmarks
    stress: marks tests as stress tests
    slow: marks tests as slow running
    memory: marks tests that monitor memory usage
    concurrent: marks tests that test concurrent operations

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Timeout for long-running tests (in seconds)
timeout = 300

# Minimum version requirements
minversion = 6.0

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning